<div class="col-6">
  <div style="margin-top: 100px" class="form-group">
    <label for="username">Name</label>
    <input class="form-control" type="text" />
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">Name is required</div>
    </div>
  </div>

  <div class="form-group">
      <label for="username">Email</label>
      <input class="form-control" type="text" />
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Email is required</div>
      </div>
  </div>

  <div class="form-group">
      <label for="username">Location</label>
      <input class="form-control" type="text" />
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Location is required</div>
      </div>
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input class="form-control" type="text" />
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input class="form-control" type="password" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Register</button>
    <a routerLink="/login" class="btn btn-link">Login</a>
  </div>
</div>
